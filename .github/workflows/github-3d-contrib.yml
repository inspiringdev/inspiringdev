name: GitHub-Profile-3D-Contrib

# Trigger workflow daily and allow manual run
on:
  schedule:
    - cron: "0 0 * * *"  # daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 2.1: Checkout repo
      - uses: actions/checkout@v4

      # Step 2.2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # make sure it matches github-profile-3d-contrib requirement

      # Step 2.3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 2.4: Run 3D contributions generator
      - name: Generate 3D contributions
        run: npx github-profile-3d-contrib
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
