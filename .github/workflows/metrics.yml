name: GitHub Metrics
on:
  schedule: # Update every day at midnight
    - cron: "0 0 * * *"
  workflow_dispatch: # Manual trigger

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Profile info
          user: inspiringdev
          template: classic
          filename: metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: header, activity, community, repositories, metadata

          # 📅 Commit calendar (half year)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # 🈷️ Languages
          plugin_languages: yes
          plugin_languages_ignored: html, css, scss
          plugin_languages_limit: 8
          plugin_languages_details: bytes-size, percentage

          # 🏆 Achievements
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_threshold: C

          # 📰 Recent activity
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 14
          plugin_activity_filter: issue, pr, release, fork, star

          # 📌 Starred topics
          plugin_topics: yes
          plugin_topics_sort: stars
          plugin_topics_mode: icons

          # 🗂️ Featured repositories
          plugin_repositories: yes
          plugin_repositories_featured: inspiringdev/awesome-project,inspiringdev/another-cool-repo

          # 🌎 Followers / people
          plugin_people: yes
          plugin_people_limit: 24
          plugin_people_types: followers

          # 🎭 Comment reactions
          plugin_reactions: yes
          plugin_reactions_limit: 100
          plugin_reactions_display: absolute
