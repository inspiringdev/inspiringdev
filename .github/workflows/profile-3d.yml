name: Fake-3D-Contrib

on:
  schedule:
    # Runs daily at 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm init -y
          npm install github-contributions-canvas

      - name: Generate Fake Graph
        run: |
          cat > fake-graph.js <<'EOF'
          import fs from "fs";
          import { generateSvg } from "github-contributions-canvas";

          // 53 weeks Ã— 7 days = 371 slots
          const contributions = [];
          for (let i = 0; i < 371; i++) {
            // Change this to control "intensity"
            contributions.push(Math.floor(Math.random() * 30));
          }

          const svg = generateSvg({
            data: contributions,
            themeName: "classic", // change theme here
            username: "Fake Graph",
          });

          fs.writeFileSync("fake-graph.svg", svg);
          console.log("âœ… Fake graph generated: fake-graph.svg");
          EOF

          node fake-graph.js

      - name: Commit & Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add fake-graph.svg
          git commit -m "Update fake 3D contribution graph" || echo "No changes"
          git push
